# JupyterHub docker-compose configuration file
version: "3"

services:
  hub:
    build:
      context: .
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: 3.0.0
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    networks:
      - jupyterhub-network
    volumes:
      # The JupyterHub configuration file
      - "./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "jupyterhub-data:/data"
    ports:
      - "9999:8000"
      - "8888:8888"
    environment:
      # This username will be a JupyterHub admin
      JUPYTERHUB_ADMIN: admin
      # All containers will join this network
      DOCKER_NETWORK_NAME: jupyterhub-network
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: matercomus/jupyterlab3:2
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: /home/jovyan/work
      # Using this run command
      DOCKER_SPAWN_CMD: start-singleuser.sh
      # Project directory
      JUPYTERHUB_CWD: ${CWD}
    command: >
      jupyterhub -f /srv/jupyterhub/jupyterhub_config.py

  knowledge-directory:
    image: ghcr.io/tno/knowledge-engine/knowledge-directory:1.2.5
    networks:
      - jupyterhub-network

  knowledge_engine:
    image: ghcr.io/tno/knowledge-engine/smart-connector:1.2.5
    container_name: knowledge_engine
    restart: always
    ports:
      - "8280:8280"
    networks:
      - jupyterhub-network
    environment:
      KE_RUNTIME_PORT: 8081
      KE_RUNTIME_EXPOSED_URL: http://knowledge_engine:8081
      KD_URL: http://knowledge-directory:8282

  graphdb:
    image: ontotext/graphdb:10.7.0
    container_name: graphdb
    restart: always
    volumes:
      - "graphdb-data:/opt/graphdb/home"
    ports:
      - "7200:7200"
    networks:
      - jupyterhub-network

volumes:
  jupyterhub-data:
  graphdb-data:


networks:
  jupyterhub-network:
    name: jupyterhub-network
